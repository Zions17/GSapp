<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico">
    <link rel="shortcut icon" href="./Image/car1.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

</head>

<body style="background-color: white;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="gsapp.html"><img src="image/Turangga.png" width="130px" alt="Turangga"></a>
    </div>
  </nav>

  <section class="h-100">
    <div class="container h-100 col-lg-8">
      <div class="row mt-5 justify-content-sm-center h-100">
        <div class="bg-steel col-xl-9 col-lg-5 col-md-7 col-sm-9">
          <h3 class="text-center mt-4">LOGIN</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username or Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Username or Email">
            <div id="emailHelp" class="form-text">Enter your username or email.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div id="emailHelp" class="form-text">Enter your password.</div>
          </div>
          <div class="mb-10 col-md-35 text-center">
            <a class="border border-info btn btn-outline-info mb-3" type="button" href="./dashboard.html">Sign In</a>
          </div>
          <!-- Simple link -->
          <div class="text-center">Forgot your password? <br> <a class="text-center" href="./forgotpass.html">Click here to reset your password</a></div> 
          
         
          <br> <br>
        </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
